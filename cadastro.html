<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Usuário</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/styles.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">

</head>

<body>
	<header>
		<div id="top-bar" class="col-12">
			<p>Utilize o cupom CAFEHOUSE e ganhe 5% OFF na primeira compra</p>
		</div>
		<nav class="container-nav navbar navbar-expand-md navbar-dark col-3 col-md-7 col-xl-8">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="./product.html">Produtos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./about.html">Sobre Nós</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./blog.html">Blog</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./contact.html">Contato</a>
						</li>
						<li class="nav-item d-md-none">
							<a href="./login.html" class="nav-link">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="brand" class="container-nav col-6 col-md-3 col-xl-2">
			<a href="./index.html">CAFÉ HOUSE</a>
		</div>
		<div id="login" class="container-nav col-md-1">
			<a href="./login.html">
				<img src="./img/person.svg" alt="Login">
			</a>
		</div>
		<div id="basket" class="container-nav col-3 col-md-1">
			<a href="#">
				<img src="./img/basket.svg" alt="Minha sacola">
			</a>
		</div>
		<section id="searchbar" class="col-12">
			<form action="" method="" class="col-12">
				<input type="text" name="search" id="search" class="col-10" placeholder="O que você procura?" required>
				<button type="submit" class="col-2">
					<img src="./img/search.svg" alt="Pesquisa">
				</button>
			</form>
		</section>
	</header>
	<main>
		<section id="container-signup">
			<div id="container-general-signup">
				<div class="title-section">
					<h2>Crie sua conta</h2>
				</div>
				<p class="form-description">* Preenchimento obrigatório</p>
				<form action="" method="" class="container-formulario">
					<div class="container-input">
						<label for="name-id">*Nome Completo </label>
						<div>
							<input type="text" name="name" id="name-id" />
						</div>
					</div>

					<div class="container-input">
						<label for="email-id">*E-mail</label>
						<div>
							<input type="email" name="email" id="email-id" />
						</div>
					</div>

					<div class="container-input">
						<label for="confirm-email-id">*Confirme seu e-mail</label>
						<div>
							<input type="email" name="confirmEmail" id="confirm-email-id" />
						</div>
					</div>

					<div class="container-input">
						<label for="password-id">*Senha</label>
						<div>
							<input type="password" name="password" id="password-id" />
						</div>
					</div>

					<div class="container-input">
						<label for="confirm-password-id">*Confirme sua senha</label>
						<div>
							<input type="password" name="confirmPassword" id="confirm-password-id" />
						</div>
					</div>

					<div class="container-checkbox">
						<div class="container-checkbox">
							<input type="checkbox" name="agree" id="agree-id" required />
							<label for="agree-id">Li e concordo com os termos</label>
						</div>
						<div class="container-checkbox">
							<input type="checkbox" name="newsletter" id="newsletter-id" />
							<label for="newsletter-id">Deseja receber notícias por e-mail?</label>
						</div>
					</div>

					<button class="container-button" type="submit">Cadastrar</button>

				</form>

			</div>
		</section>
		<section id="whatsApp">
			<a href="https://api.whatsapp.com/send?phone=5511999999999" target="_blank">
				<img src="./img/whatsapp-icon-seeklogo.com.svg" alt="WhatsApp">
			</a>
		</section>
	</main>
	<footer>
		<h5 class="social-media-title col-5">Redes sociais</h5>
		<div id="social-media-icons" class="col-5 col-md-2 col-xl-1">
			<a href="https://www.facebook.com/" target="_blank" alt="Facebook">
				<img src="./img/facebook.svg" alt="Facebook">
			</a>
			<a href="https://www.instagram.com/" target="_blank" alt="Instagram">
				<img src="./img/instagram.svg" alt="Instagram">
			</a>
			<a href="https://www.youtube.com/" target="_blank" alt="Youtube">
				<img src="./img/youtube.svg" alt="Youtube">
			</a>
		</div>
	</footer>
	<!-- Script JS Bootstrap | Manter código próximo ao fechamento do body -->

  </script>
</body>
</html>
