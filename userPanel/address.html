<!DOCTYPE html>
<html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <title>Café House</title>
 </head>
 <body>
    <header>
        <div id="top-bar">
            <p>Utilize o cupom CAFEHOUSE e ganhe 5% OFF na primeira compra</p>
        </div>
        <nav id="container-nav" class="navbar navbar-expand-sm navbar-dark">
            <a class="brand" href="./index.html">CAFÉ HOUSE</a>      
            <button class="hamburger-menu" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Produtos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sobre Nós</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Contato</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Login</a>
                </li>
              </ul>
            </div>
        </nav>
        <section id="search">
          <img class="col-2" src="../img/search.svg" alt="Pesquisa">
        </section>
    </header>
    <section class="section-forms">
          <div class="container-md form-center">
            <h2>Editar endereço de entrega</h2>
              <form action="POST" class="row" >
                  <div class="form-check col-md-12 mb-3 ms-3">
                      <input type="checkbox" class="form-check-input" id="checked" checked>
                      <label for="checked" class="form-check-label">Selecionar como endereço de entrega principal</label>
                  </div>

                  <div class="form-floating col-md-12 mb-3">
                      <input type="text" class="form-control" id="adress-name" placeholder="minha casa">
                      <label for="adress-name" class="ps-4" >Nome do endereço</label>
                  </div>

                  <div class="form-floating col-md-7 mb-3 d-flex">
            
                    <input type="text" class="form-control" id="adress-cep" placeholder="55533-123">
                    <label for="adress-cep" class="ps-4">CEP</label>
         
                  </div>
                  <div class="col-md-4 align-self-center mb-3 ms-2">
                      <a href="#" class="link-edit">Não sei meu CEP</a>
                  </div>
                  

               <div class="form-floating col-md-12 mb-3">
                <input type="text" class="form-control" id="adress" placeholder="rua joao de maia">
                <label for="adress" class="ps-4">Endereço(rua,avenida,quadra,lote)</label>
               </div>
                
               <div class="form-floating col-md-8 mb-3">
                <input type="text" class="form-control" id="adress-number" placeholder="rua joao de maia">
                <label for="adress-number" class="ps-4">Informe o número</label>
               </div>
                  
               <div class="form-floating col-md-4 mb-3">
                      <select name="countries" class="form-select" id="selectd">
                          <option value="Brazil" selected> Brasil</option>
                      </select>
                      <label for="selected" class="ps-4">País</label>
               </div>

                  

                  <div class="form-floating col-md-12 mb-3">
                      <input type="text" class="form-control" id="adress-complement" placeholder="número da casa">
                      <label for="adress-complement" class="ps-4">Complemento</label>
                  </div>

                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="adress-district" placeholder="casa caiada">
                      <label for="adress-district" class="ps-4">Bairro</label>
                  </div>

                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="adress-city" placeholder="paulista">
                      <label for="adress-city" class="ps-4">Cidade</label>
                  </div>

                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="adress-state" placeholder="pernambuco">
                      <label for="adress-state" class="ps-4">Estado</label>
                  </div>
                  <div class="form-check mb-3 ms-3">
                      <input type="checkbox" class="form-check-input" id="checked" >
                      <label for="checked" class="form-check-label">Utilizar destinatário diferente do cadastro</label>
                  </div>

                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="adress-recipient" placeholder="josé maria">
                      <label for="adress-recipient" class="ps-4">Destinatário</label>
                  </div>
                  <div class="save-btn">
                      <input type="button" class="btn-edit" value="Salvar alterações">
                  </div>
              </form>
          </div>
        

    </section>
    <footer>
        <h5 class="social-media-title col-5">Redes sociais</h5>
        <div id="social-media-icons" class="col-5">
          <img src="../img/facebook.svg" alt="Facebook">
          <img src="../img/instagram.svg" alt="Instagram">
          <img src="../img/youtube.svg" alt="Youtube">
        </div>
      </footer>


    <!-- Script JS Bootstrap | Manter código próximo ao fechamento do body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 </body>

</html>
