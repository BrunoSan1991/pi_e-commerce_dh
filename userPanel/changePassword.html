<!DOCTYPE html>
<html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <title>Café House</title>
 </head>
 <body>
    <header>
        <div id="top-bar">
            <p>Utilize o cupom CAFEHOUSE e ganhe 5% OFF na primeira compra</p>
        </div>
        <nav id="container-nav" class="navbar navbar-expand-sm navbar-dark">
            <a class="brand" href="./index.html">CAFÉ HOUSE</a>      
            <button class="hamburger-menu" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Produtos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sobre Nós</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Contato</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Login</a>
                </li>
              </ul>
            </div>
        </nav>
        <section id="search">
          <img class="col-2" src="../img/search.svg" alt="Pesquisa">
        </section>
    </header>
    <section class="section-forms">
        <div class="container-md form-center">
          <h2>Alterar senha</h2>
          <form action="POST" class="row">
              <div class="form-floating mb-3 mt-3">
                  <input type="password" class="form-control" id="password" placeholder="senha">
                  <label for="password" class="ps-4">Nova senha</label>
              </div>
              <div class="form-floating mb-5">
                  <input type="password" class="form-control" id="confirm-password" placeholder="senha">
                  <label for="confirm-password" class="ps-4">Confirmar nova senha</label>
              </div>
              <div class="password-info">
                  <h6>Sua senha deve conter:</h6>
                  <p><span>x </span>Mínimo de 8 caracteres</p>
                  <p><span>x </span>Pelo menos 1 número</p>
                  <p><span>x</span> Pelo menos 1 letra</p>
              </div>
              <div class="save-btn">
                <input type="submit" value="Salvar nova senha" class="btn-edit">
              </div>
          </form>
        </div>

    </section>
    <footer>
        <h5 class="social-media-title col-5">Redes sociais</h5>
        <div id="social-media-icons" class="col-5">
          <img src="../img/facebook.svg" alt="Facebook">
          <img src="../img/instagram.svg" alt="Instagram">
          <img src="../img/youtube.svg" alt="Youtube">
        </div>
      </footer>


    <!-- Script JS Bootstrap | Manter código próximo ao fechamento do body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 </body>

</html>
