      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./product.html">Produtos</a>

            </li>
          </ul>

    </nav>
    <div id="brand" class="container-nav col-6 col-md-3 col-xl-2">
      <a href="./index.html">CAFÉ HOUSE</a>

      <a href="./login.html">
        <img src="./img/person.svg" alt="Login">

    <div id="basket" class="container-nav col-3 col-md-1">
      <a href="#">
        <img src="./img/basket.svg" alt="Minha sacola">
      </a>
    </div>
    <section id="searchbar" class="col-12">
      <form action="" method="" class="col-12">
        <input type="text" name="search" id="search" class="col-10" placeholder="O que você procura?" required>
        <button type="submit" class="col-2">
          <img src="./img/search.svg" alt="Pesquisa">
        </button>
      </form>
    </section>
  </header>
  <main>
    <div class="container-md form-center">
      <h2>Meus Dados</h2>
      <form action="POST" class="row">
        <div class="form-floating col mb-3">
          <input type="email" class="form-control" id="myEmail" placeholder="jose.silva@email.com">
          <label for="myEmail" class="ps-4">E-mail</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="fullName" placeholder="jose da siva">
          <label for="fullName" class="ps-4">Nome completo</label>
        </div>

        <div class="form-floating  mb-3">
          <input type="text" class="form-control" id="myCpf" placeholder="123.456.789-1011">
          <label for="myCpf" class="ps-4">CPF</label>
        </div>

        <div class="form-floating col-md-6 mb-3">
          <input type="text" class="form-control" id="
              indemnification" placeholder="837">
          <label for="
              indemnification" class="ps-4">RG</label>
        </div>

        <div class="form-floating col-md-6 mb-3">
          <input type="date" class="form-control" id="birthDate" placeholder="dd/mm/aaa">
          <label for="birthDate" class="ps-4">Data de nascimento</label>
        </div>

        <div class="form-floating col-md-6 mb-3">
          <input type="text" class="form-control" id="fone" placeholder="(11) 3333-5555">
          <label for="fone" class="ps-4">Telefone</label>
        </div>




        <div class="form-floating col-md-6 mb-3">
          <input type="text" class="form-control " id="foneCel" placeholder="(81) 99797-4444">
          <label for="fone" class="ps-4">Telefone celular</label>
        </div>


        <div class="form-floating mb-3">
          <select class="form-select" name="genre" id="selectd-genre">
            <option selected value="1"></option>
            <option value="2">Feminino</option>
            <option value="3">Masculino</option>
          </select>
          <label for="selectd-genre" class="ps-4">Gênero</label>
        </div>

        <div class="form-check col-md mt-3 ps-5">
          <input type="checkbox" class="form-check-input" id="checked" checked>
          <label for="checked" class="form-check-label">Desejo receber e-mails promocionais</label>
        </div>

        <div class="save-btn">
          <input type="submit" value="Salvar alterações" class="btn-edit">
        </div>


      </form>
    </div>
    <section id="whatsApp">
      <a href="https://api.whatsapp.com/send?phone=5511999999999" target="_blank">
        <img src="./img/whatsapp-icon-seeklogo.com.svg" alt="WhatsApp">
      </a>
    </section>
  </main>
  <footer>
    <h5 class="social-media-title col-5">Redes sociais</h5>
    <div id="social-media-icons" class="col-5 col-md-2 col-xl-1">
      <a href="https://www.facebook.com/" target="_blank" alt="Facebook">
        <img src="./img/facebook.svg" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/" target="_blank" alt="Instagram">
        <img src="./img/instagram.svg" alt="Instagram">
      </a>
      <a href="https://www.youtube.com/" target="_blank" alt="Youtube">
        <img src="./img/youtube.svg" alt="Youtube">
      </a>
    </div>
  </footer>
